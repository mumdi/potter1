<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF File</title>
</head>
<body>
    <h1>View PDF Document</h1>
    
    <!-- Embed the PDF file in the webpage -->
    <embed src="untitled.pdf" type="application/pdf" width="100%" height="600px" />

    <!-- If the browser doesn't support embedded PDFs -->
    <p>If the PDF does not display, you can <a href="yourfile.pdf">download the PDF file here</a>.</p>
</body>
</html>
